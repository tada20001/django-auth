{% extends "accounts/layout.html" %}
{% block content %}
<h2>{{ user }}'s profile</h2>
<p>email: {{ user.email|default:"&dash;" }}</p>
<p>bio: {{ user.profile.bio|default:"empty" }}</p>
<p>website_url: {{ user.profile.website_url|default:"&dash;" }}</p>

<hr>
<a href="{% url 'profile_edit' %}">프로필 수정</a>
<a href="{% url 'password_change' %}">비밀번호 변경하기</a>

{% endblock %}
